    <h1>Cinnamoroll</h1>
    <div>
      <p>
        Cinnamoroll (シナモロール, Shinamorōru) is a Sanrio character who was
        born on March 6, 2001, on a cloud far up in the sky. He is a little
        chubby male dog with white fur, blue eyes, pink cheeks, a plump and
        curly tail that resembles a cinnamon roll, and long ears that enable him
        to fly.
      </p>
